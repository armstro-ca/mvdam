name: Compile EXE binary

#on:
#  release:
#    types: [published]

on: [push]


jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'ubuntu-latest', 'macos-latest']

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install pre-requisites
        run: pip install -r requirements.txt pyinstaller
      
      - name: Build EXE
        run: pyinstaller main.py --distpath dist --workpath build --onefile --icon=favicon-32x32.ico --name mvdam --noconfirm --clean

      # Optionally verify that it works (provided that it does not need user interaction)
      - uses: actions/upload-artifact@v3
        with:
          name: mvdam-${{ matrix.os }}
          path: dist/*
  
      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
              az storage blob upload-batch --account-name yaosalesforcestorage --auth-mode key -d james-testing-mvdam -s .

      #- name: Purge CDN endpoint
      #  uses: azure/CLI@v1
      #  with:
      #    inlineScript: |
      #        az cdn endpoint purge --content-paths  "/*" --profile-name "CDN_PROFILE_NAME" --name "CDN_ENDPOINT" --resource-group "RESOURCE_GROUP"
  
    # Azure logout
      - name: logout
        run: |
              az logout
        if: always()
  